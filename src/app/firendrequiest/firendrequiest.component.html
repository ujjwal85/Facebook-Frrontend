<div class="container mt-3 px-4">
    <div class="row gx-5">
      <div class="col">
       <div class="p-3 shadow-lg  bg-body rounded">
        <h3>Friend Requests</h3>
        <div *ngFor='let user of friendReq'>
            <div class="card">
                
                <div class="card-body">
                    <div class="d-flex">
                        <img class="req-img" src={{user.pic}}/>
                        <div class="d-flex align-items-center ms-2">{{user.firstname + " " + user.lastname}}</div>
                        <div class="d-flex align-items-center ms-2"><button class="btn btn-success" (click)="acceptReq(user)">Accept</button></div>
                        <div class="d-flex align-items-center ms-2"><button class="btn btn-danger">Reject</button></div>

                    </div>
                
                </div>
              </div>
        </div>
       </div>
      </div>
      <div class="col">
        <div class="p-3  shadow-lg  bg-body rounded">
            <h3>Pending Requests</h3>
            <div *ngFor='let user of pendingReq'>
                <div class="card">
                    
                    <div class="card-body">
                        <div class="d-flex">
                            <img class="req-img" src={{user.pic}}/>
                            <div class="d-flex align-items-center ms-2">{{user.firstname + " " + user.lastname}}</div>
                            <div class="d-flex align-items-center ms-2"><button class="btn btn-dark">Cancel</button></div>

                        </div>
                    
                    </div>
                  </div>
            </div>
        </div> 
      </div>
    </div>
  </div>
