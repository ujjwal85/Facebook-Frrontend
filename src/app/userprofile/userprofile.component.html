<div class="container mt-2 ">
    <div class="row ">
        <div class="col-md-12">
            <div class="position-relative">
                <div>
                    <img class="cover-img" src="https://images.unsplash.com/photo-1483884105135-c06ea81a7a80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y292ZXIlMjBnaXJsfGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="">
                </div>
                <div class="pimg">
                    <div class="d-flex justify-content-center">
                    <img class="profileimg" src={{singleData.picture}} alt="">

                    </div>
                    <h2 >{{singleData.firstname + " "+ singleData.lastname}}</h2>
                    <div class="mt-4"><button class="btn btn-warning" *ngIf="pendingFriend==false && friend==false"  (click)="sendReq()" >Add Friend</button></div>
                    <div class="mt-4"><button class="btn btn-dark" *ngIf="pendingFriend==true" >Pending Request</button></div>

                  <div class="d-flex justify-content-center">
                    <div class="mt-4"><button class="btn btn-success" *ngIf="friend == true" disabled>Friend</button></div>
                    <div class="mt-4 ms-2"><button class="btn btn-danger" *ngIf="friend == true" (click)="removeReq()" >Remove Friend</button></div>

                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
